<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Business Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card-container">
  <div class="card">
    <div class="front">
      <!-- Front content -->
      <h1>John Doe</h1>
      <p>Web Developer</p>
    </div>
    <div class="back">
      <!-- Back content -->
      <p>Contact Info:</p>
      <p>Email: john@example.com</p>
      <p>Website: example.com</p>
    </div>
  </div>
</div>
</body>
</html>
